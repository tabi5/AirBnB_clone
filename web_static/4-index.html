<!DOCTYPE html>
<!-- The document type declaration. It is used to tell the browser that the document is an HTML5 document. -->

<html lang="en">
<!-- The root element of an HTML page. The lang attribute specifies the language of the HTML document. -->

    <head>
    <!-- The head element. This element contains meta-information about the HTML document. -->

        <title>AirBnb Clone</title>
        <!-- The title element. It defines the title of the HTML document. The title is displayed in the browser's title bar or tab. -->

        <link rel="stylesheet" href="styles/4-common.css">
        <!-- The link element with rel="stylesheet". It is used to link CSS files to the HTML document. -->

        <link rel="stylesheet" href="styles/3-header.css">
        <!-- Another link element to link a CSS file for styling the header. -->

        <link rel="stylesheet" href="styles/3-footer.css">
        <!-- Another link element to link a CSS file for styling the footer. -->

        <link rel="stylesheet" href="styles/4-filters.css">
        <!-- Another link element to link a CSS file for styling the filters. -->

        <link rel="icon" href="images/icon.png" type="image/png">
        <!-- The link element with rel="icon". It is used to specify a favicon for the HTML document. -->

    </head>

    <body>
    <!-- The body element. This element contains the content of the HTML document, such as text, images, tables, etc. -->

        <header>
        <!-- The header element. It is used to contain introductory and navigational information about a section of the page. -->

            <div class="logo"></div>
            <!-- A div element with the class "logo". It could be used to hold the logo of the website. -->

        </header>

        <div class="container">
        <!-- A div element with the class "container". It could be used to wrap and center the content within it. -->

            <section class="filters">
            <!-- The section element with the class "filters". It could be used to hold a section of the page for filtering options. -->

                <button type="button">Search</button>
                <!-- The button element. It defines a clickable button with the text "Search". -->

            </section>

        </div>

        <footer>
        <!-- The footer element. It is used to contain information about the author, copyright information, etc. -->

            Best School
            <!-- A text node within the footer. -->

        </footer>

    </body>

</html>
