<!DOCTYPE html>
<!-- The document type declaration for HTML5. -->

<html lang="en">
<!-- The root element of an HTML document. The 'lang' attribute specifies the language of the document. -->

    <head>
    <!-- The head element, which contains meta-information about the document. -->

        <title>AirBnb Clone</title>
        <!-- The title of the document, which is displayed in the browser's title bar or tab. -->

        <link rel="stylesheet" href="styles/4-common.css">
        <!-- A link to an external CSS file that contains common styles. -->

        <link rel="stylesheet" href="styles/3-header.css">
        <!-- A link to an external CSS file that contains styles for the header. -->

        <link rel="stylesheet" href="styles/3-footer.css">
        <!-- A link to an external CSS file that contains styles for the footer. -->

        <link rel="stylesheet" href="styles/6-filters.css">
        <!-- A link to an external CSS file that contains styles for filters. -->

        <link rel="icon" href="images/icon.png" type="image/png">
        <!-- A link to an icon that represents the document. This icon is often displayed in the browser's address bar or tab. -->

    </head>

    <body>
    <!-- The body element, which contains the content of the document. -->

        <header>
        <!-- The header of the document. -->

            <div class="logo"></div>
            <!-- A division element with a class of 'logo'. This could be where the logo of the website is placed. -->

        </header>

        <div class="container">
        <!-- A division element with a class of 'container'. This could be a container for other elements. -->

            <section class="filters">
            <!-- A section in the document with a class of 'filters'. This could be where filter options for the website are placed. -->

                <button type="button">Search</button>
                <!-- A button labeled 'Search'. -->

                <div class="locations">
                <!-- A division element with a class of 'locations'. This could be where location options for the website are placed. -->

                    <h3>States</h3>
                    <!-- A level 3 heading with the text 'States'. -->

                    <h4>California, Arizona...</h4>
                    <!-- A level 4 heading with the text 'California, Arizona...'. -->

                    <ul class="popover">
                    <!-- An unordered list with a class of 'popover'. This could be a list of popovers. -->

                        <li><h2>Arizona:</h2></li>
                        <!-- A list item containing a level 2 heading with the text 'Arizona:'. -->

                        <li>
                        <!-- A list item. -->

                            <ul class="popover_list">
                            <!-- An unordered list with a class of 'popover_list'. This could be a list of popover lists. -->

                                <li>Page</li>
                                <!-- A list item with the text 'Page'. -->

                                <li>Page2</li>
                                <!-- A list item with the text 'Page2'. -->

                            </ul>

                        </li>

                        <li><h2>California:</h2></li>
                        <!-- A list item containing a level 2 heading with the text 'California:'. -->

                        <li>
                        <!-- A list item. -->

                                <ul class="popover_list">
                                <!-- An unordered list with a class of 'popover_list'. This could be a list of popover lists. -->

                                    <li>San Francisco</li>
                                    <!-- A list item with the text 'San Francisco'. -->

                                    <li>Los Altos</li>
                                    <!-- A list item with the text 'Los Altos'. -->

                                </ul>

                            </li>

                    </ul>

                </div>

                <div class="amenities">
                <!-- A division element with a class of 'amenities'. This could be where amenity options for the website are placed. -->

                    <h3>Amenities</h3>
                    <!-- A level 3 heading with the text 'Amenities'. -->

                    <h4>Internet, Kitchen...</h4>
                    <!-- A level 4 heading with the text 'Internet, Kitchen...'. -->

                    <ul class="popover">
                    <!-- An unordered list with a class of 'popover'. This could be a list of popovers. -->

                        <li>Internet</li>
                        <!-- A list item with the text 'Internet'. -->

                        <li>TV</li>
                        <!-- A list item with the text 'TV'. -->

                        <li>Kitchen</li>
                        <!-- A list item with the text 'Kitchen'. -->

                        <li>Iron</li>
                        <!-- A list item with the text 'Iron'. -->

                    </ul>

                </div>

            </section>

        </div>

        <footer>
        <!-- The footer of the document. -->

            Best School
            <!-- A text node with the text 'Best School'. -->

        </footer>

    </body>

</html>
